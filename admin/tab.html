        .import-drop-zone {
            width: calc(100% - 6px);
            height: calc(100% - 6px);
            position: absolute;
            opacity: 0.95;
            top: 0;
            left: 0;
            background: #eee;
            -webkit-border-radius: 15px;
            -moz-border-radius: 15px;
            z-index: 1;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            border: 3px dashed black;
            border-radius: 15px;
        }

        .import-dropzone-error {
            background: #faa !important;
            color: #f00;
        }
        .import-text-drop {
            width: calc(100% - 6px);
            height: 150px;
            padding-top: 20px;
            text-align: center;
            cursor: pointer;
            border: 3px dashed #c6c6c6;
            border-radius: 15px;
            color: #c6c6c6;
        }
        .import-text-drop-plus {

            left: calc(50% - 40px);

            border-spacing: 3px 0;

            position: relative;
            left: -2px;

        /*loader*/
        @keyframes colors {
           0% { stroke: #17572b; }
           25% { stroke: #1B9A59; }
           50% { stroke: #009a63; }
           75% { stroke: #6a9a00; }
           100% { stroke: #00f060; }
        }

        @keyframes dash {
            0% { stroke-dashoffset: 187px; }
            50% {
                stroke-dashoffset: 47px;
                transform: rotate(135deg);
            }
            100% {
                stroke-dashoffset: 187px;
                transform: rotate(450deg);
            }
        }
        @keyframes rotator {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(270deg); }
        }

        #connecting {

            top: 0;
            width: 100%;
            height: 100%;

            transform-origin: center;

                </value>
            </block>
            <block type="lists_setIndex">
                <value name="LIST">
                    <block type="variables_get">
                        <field name="VAR">{listVariable}</field>
                    </block>
                </value>
            </block>
            <block type="lists_getSublist">
                <value name="LIST">
                    <block type="variables_get">
                        <field name="VAR">{listVariable}</field>
                    </block>
                </value>
            </block>
            <block type="lists_split">
                <value name="DELIM">
                    <shadow type="text">
                        <field name="TEXT">,</field>
                    </shadow>
                </value>
            </block>
            <block type="lists_sort"></block>
        </category>
        <category name="{catColour}" colour="20">
            <block type="colour_picker"></block>
            <block type="colour_random"></block>
            <block type="colour_rgb">
                <value name="RED">
                    <shadow type="math_number">
                        <field name="NUM">100</field>
                    </shadow>
                </value>
                <value name="GREEN">
                    <shadow type="math_number">
                        <field name="NUM">50</field>
                    </shadow>
                </value>
                <value name="BLUE">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="colour_blend">
                <value name="COLOUR1">
                    <shadow type="colour_picker">
                        <field name="COLOUR">#ff0000</field>
                    </shadow>
                </value>
                <value name="COLOUR2">
                    <shadow type="colour_picker">
                        <field name="COLOUR">#3333ff</field>
                    </shadow>
                </value>
                <value name="RATIO">
                    <shadow type="math_number">
                        <field name="NUM">0.5</field>
                    </shadow>
                </value>
            </block>
        </category>
        <sep></sep>
        <category name="{catVariables}" colour="330" custom="VARIABLE"></category>
        <category name="{catFunctions}" colour="290" custom="PROCEDURE"></category>
    </xml>

    <script type="text/javascript" src="tab.js"></script>
</body>
</html>
