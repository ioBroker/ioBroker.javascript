        <noscript> You need to enable JavaScript to run this app. </noscript>
        <script>
            if ((window.localStorage && window.localStorage.getItem('App.theme')) === 'dark') {
                window.document.body.style.background = 'black';
            }

            // support for older blockly extensions like blockly-plus
            if (window.Blockly) {
                window.Blockly.Constants = window.Blockly.Constants || {};
                window.Blockly.Constants.Loops = window.Blockly.Constants.Loops || {};
                window.Blockly.Constants.Variables = window.Blockly.Constants.Variables || {};
                window.Blockly.Constants.Variables.HUE = 'rgb(165, 91, 128)';
                window.Blockly.Constants.Logic = window.Blockly.Constants.Logic || {};
                window.Blockly.Constants.Logic.HUE = 'rgb(91, 128, 165)';
                window.Blockly.Constants.Math = window.Blockly.Constants.Logic || {};
                window.Blockly.Constants.Math.HUE = 'rgb(91, 103, 165)';
            }
        </script>

        <div id="root"></div>
        <script>

        </script>
        <xml
            id="toolbox"
            style="display: none"
        >
            <category><block>%%CUSTOM_BLOCKS%%</block></category>
            <sep></sep>
            <category
                name="{catLogic}"
                colour="210"
            >
                <block type="controls_if"></block>
                <block type="logic_compare"></block>
                <block type="logic_multi_and">
                    <mutation items="2"></mutation>
                </block>
                <sep gap="5"></sep>
                <block type="logic_multi_or">
                    <mutation items="2"></mutation>
                </block>
                <sep gap="5"></sep>
                <block type="logic_operation"></block>
                <block type="logic_boolean"></block>
                <sep gap="5"></sep>
                <block type="logic_null"></block>
                <sep gap="5"></sep>
                <block type="logic_negate"></block>
                <block type="logic_ternary"></block>
                <block type="logic_switch_case">
                    <value name="CONDITION"> </value>
                    <value name="CASECONDITION0"> </value>
                    <value name="CASE0"> </value>
                    <mutation
                        with_statement="false"
                        items="parameter1"
                    ></mutation>
                </block>
                <block type="logic_between">
                    <value name="MIN">
                        <block type="math_number">
                            <field name="NUM">0</field>
                        </block>
                    </value>
                    <field name="MIN_OPERATOR">LE</field>
                    <value name="VALUE">
                        <shadow type="math_number">
                            <field name="NUM">42</field>
                        </shadow>
                    </value>
                    <field name="MAX_OPERATOR">LE</field>
                    <value name="MAX">
                        <block type="math_number">
                            <field name="NUM">100</field>
                        </block>
                    </value>
                </block>
                <block type="logic_ifempty">
                    <value name="VALUE"> </value>
                    <value name="DEFLT"> </value>
                </block>
            </category>
            <category
                name="{catLoops}"
                colour="120"
            >
                <block type="controls_repeat_ext">
                    <value name="TIMES">
                        <shadow type="math_number">
                            <field name="NUM">10</field>
                        </shadow>
                    </value>
                </block>
                <block type="controls_whileUntil"></block>
                <block type="controls_for">
                    <value name="FROM">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                    <value name="TO">
                        <shadow type="math_number">
                            <field name="NUM">10</field>
                        </shadow>
                    </value>
                    <value name="BY">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                </block>
                <block type="controls_forEach"></block>
                <block type="controls_flow_statements"></block>
            </category>
            <category
                name="{catMath}"
                colour="230"
            >
                <block type="math_number"></block>
                <block type="math_arithmetic">
                    <value name="A">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                    <value name="B">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_single">
                    <value name="NUM">
                        <shadow type="math_number">
                            <field name="NUM">9</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_trig">
                    <value name="NUM">
                        <shadow type="math_number">
                            <field name="NUM">45</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_constant"></block>
                <block type="math_number_property">
                    <value name="NUMBER_TO_CHECK">
                        <shadow type="math_number">
                            <field name="NUM">0</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_change">
                    <value name="DELTA">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_round">
                    <value name="NUM">
                        <shadow type="math_number">
                            <field name="NUM">3.1</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_rndfixed">
                    <field name="n">2</field>
                    <value name="x">
                        <shadow type="math_number">
                            <field name="NUM">3.1234</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_on_list"></block>
                <block type="math_modulo">
                    <value name="DIVIDEND">
                        <shadow type="math_number">
                            <field name="NUM">64</field>
                        </shadow>
                    </value>
                    <value name="DIVISOR">
                        <shadow type="math_number">
                            <field name="NUM">10</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_constrain">
                    <value name="VALUE">
                        <shadow type="math_number">
                            <field name="NUM">50</field>
                        </shadow>
                    </value>
                    <value name="LOW">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                    <value name="HIGH">
                        <shadow type="math_number">
                            <field name="NUM">100</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_random_int">
                    <value name="FROM">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                    <value name="TO">
                        <shadow type="math_number">
                            <field name="NUM">100</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_random_float"></block>
            </category>
            <category
                name="{catText}"
                colour="160"
            >
                <block type="text"></block>
                <block type="text_multiline"></block>
                <block type="text_newline">
                    <field name="Type">\n</field>
                </block>
                <block type="text_join"></block>
                <block type="text_append">
                    <value name="TEXT">
                        <shadow type="text"></shadow>
                    </value>
                </block>
                <block type="text_length">
                    <value name="VALUE">
                        <shadow type="text">
                            <field name="TEXT">abc</field>
                        </shadow>
                    </value>
                </block>
                <block type="text_isEmpty">
                    <value name="VALUE">
                        <shadow type="text">
                            <field name="TEXT"></field>
                        </shadow>
                    </value>
                </block>
                <block type="text_contains">
                    <value name="VALUE">
                        <block type="variables_get">
                            <field name="VAR">text</field>
                        </block>
                    </value>
                    <value name="FIND">
                        <shadow type="text">
                            <field name="TEXT">abc</field>
                        </shadow>
                    </value>
                </block>
                <block type="text_indexOf">
                    <value name="VALUE">
                        <block type="variables_get">
                            <field name="VAR">{textVariable}</field>
                        </block>
                    </value>
                    <value name="FIND">
                        <shadow type="text">
                            <field name="TEXT">abc</field>
                        </shadow>
                    </value>
                </block>
                <block type="text_charAt">
                    <value name="VALUE">
                        <block type="variables_get">
                            <field name="VAR">{textVariable}</field>
                        </block>
                    </value>
                </block>
                <block type="text_getSubstring">
                    <value name="STRING">
                        <block type="variables_get">
                            <field name="VAR">{textVariable}</field>
                        </block>
                    </value>
                </block>
                <block type="text_changeCase">
                    <value name="TEXT">
                        <shadow type="text">
                            <field name="TEXT">abc</field>
                        </shadow>
                    </value>
                </block>
                <block type="text_trim">
                    <value name="TEXT">
                        <shadow type="text">
                            <field name="TEXT">abc</field>
                        </shadow>
                    </value>
                </block>
                <block type="text_count">
                    <value name="SUB">
                        <shadow type="text"></shadow>
                    </value>
                    <value name="TEXT">
                        <shadow type="text"></shadow>
                    </value>
                </block>
                <block type="text_replace">
                    <value name="FROM">
                        <shadow type="text">
                            <field name="TEXT">x</field>
                        </shadow>
                    </value>
                    <value name="TO">
                        <shadow type="text">
                            <field name="TEXT">y</field>
                        </shadow>
                    </value>
                    <value name="TEXT">
                        <shadow type="text">
                            <field name="TEXT">text</field>
                        </shadow>
                    </value>
                </block>
                <block type="text_reverse">
                    <value name="TEXT">
                        <shadow type="text">text</shadow>
                    </value>
                </block>
            </category>
            <category
                name="{catLists}"
                colour="260"
            >
                <block type="lists_create_with">
                    <mutation items="0"></mutation>
                </block>
                <block type="lists_create_with"></block>
                <block type="lists_repeat">
                    <value name="NUM">
                        <shadow type="math_number">
                            <field name="NUM">5</field>
                        </shadow>
                    </value>
                </block>
                <block type="lists_length"></block>
                <block type="lists_isEmpty"></block>
                <block type="lists_indexOf">
                    <value name="VALUE">
                        <block type="variables_get">
                            <field name="VAR">{listVariable}</field>
                        </block>
                    </value>
                </block>
                <block type="lists_getIndex">
                    <value name="VALUE">
                        <block type="variables_get">
                            <field name="VAR">{listVariable}</field>
                        </block>
                    </value>
                </block>
                <block type="lists_setIndex">
                    <value name="LIST">
                        <block type="variables_get">
                            <field name="VAR">{listVariable}</field>
                        </block>
                    </value>
                </block>
                <block type="lists_getSublist">
                    <value name="LIST">
                        <block type="variables_get">
                            <field name="VAR">{listVariable}</field>
                        </block>
                    </value>
                </block>
                <block type="lists_split">
                    <value name="DELIM">
                        <shadow type="text">
                            <field name="TEXT">,</field>
                        </shadow>
                    </value>
                </block>
                <block type="lists_sort"></block>
                <block type="lists_reverse"></block>
            </category>
            <category
                name="{catColour}"
                colour="20"
            >
                <block type="colour_picker"></block>
                <block type="colour_random"></block>
                <block type="colour_rgb">
                    <value name="RED">
                        <shadow type="math_number">
                            <field name="NUM">100</field>
                        </shadow>
                    </value>
                    <value name="GREEN">
                        <shadow type="math_number">
                            <field name="NUM">50</field>
                        </shadow>
                    </value>
                    <value name="BLUE">
                        <shadow type="math_number">
                            <field name="NUM">0</field>
                        </shadow>
                    </value>
                </block>
                <block type="colour_blend">
                    <value name="COLOUR1">
                        <shadow type="colour_picker">
                            <field name="COLOUR">#ff0000</field>
                        </shadow>
                    </value>
                    <value name="COLOUR2">
                        <shadow type="colour_picker">
                            <field name="COLOUR">#3333ff</field>
                        </shadow>
                    </value>
                    <value name="RATIO">
                        <shadow type="math_number">
                            <field name="NUM">0.5</field>
                        </shadow>
                    </value>
                </block>
            </category>
            <sep></sep>
            <category
                name="{catVariables}"
                colour="330"
                custom="VARIABLE"
            ></category>
            <category
                name="{catFunctions}"
                colour="290"
                custom="PROCEDURE"
            ></category>
        </xml>
        <script type="text/javascript" src="vs/loader.js"></script><script type="text/javascript" src="vs/configure.js"></script>
    </body>
