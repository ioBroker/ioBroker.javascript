<html>

<!-- these 4 files always have to be included -->
<link rel="stylesheet" type="text/css" href="../../lib/css/themes/jquery-ui/redmond/jquery-ui.min.css"/>
<script type="text/javascript" src="../../lib/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../socket.io/socket.io.js"></script>
<script type="text/javascript" src="../../lib/js/jquery-ui-1.10.3.full.min.js"></script>

<!-- these two file always have to be included -->
<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
<script type="text/javascript" src="../../js/translate.js"></script>
<script type="text/javascript" src="../../js/adapter-settings.js"></script>

<style>
    .table_header {
        background-color: blue;
        color: white;
    }
    .ip {
        width: 150px;
        text-align: right;
    }
</style>
<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">

    systemDictionary = {
        "Javascript scripts adapter settings": {
            "en": "Javascript scripts adapter settings",
            "de": "Javascript Skripte Einstellungen",
            "ru": "Настройки скриптов Javascript"
        },
        "There is nothing to setup": {
            "en": "There is nothing to setup",
            "de": "Es gibt nichts einzustellen",
            "ru": "Ничего настраивать не надо"
        }
    };

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        callback(null);
    }
</script>

<!-- you have to put your config page in a div with id adapter-container -->
<div id="adapter-container">

    <table><tr>
        <td><img src="js.jpeg"></td>
        <td style="padding-top: 20px;padding-left: 10px"><h3 class="translate">Javascript scripts adapter settings</h3></td>
    </tr></table>

    <div class="translate">There is nothing to setup</div>
</div>
</html>
